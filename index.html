<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxStay</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./assets/font/fontawesome-free-6.0.0-beta2-web/css/all.css"
    />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="header-body">
          <div class="header-left-section">
            <div class="header-left-section__logo"></div>
            <div class="header-left-section__search">
              <div class="header-left-section__search-input">
                <i
                  class="header-left-section__search-input-icon fas fa-search"
                ></i>
                <input
                  class="header-left-section-input"
                  placeholder="Tìm kiếm"
                  type="text"
                />
              </div>

              <div class="header-left-section__search-date">
                <i class="far fa-calendar"></i>Ngày
              </div>
              <div class="header-left-section__search-guest">
                <i class="fas fa-user-alt"></i>Số khách
              </div>
              <button class="header-left-section__search-btn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="header-right-section">
            <ul class="header-right-section__nav-list">
              <li class="header-right-section__nav-list-item">Guide</li>
              <li class="header-right-section__nav-list-item">Host</li>
              <li class="header-right-section__nav-list-item">Đăng ký</li>
              <li class="header-right-section__nav-list-item">Đăng nhập</li>
              <li class="header-right-section__nav-list-item nav__item-country">
                <div class="nav__item-country-img"></div>
                <span>VND</span>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <div class="container"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
