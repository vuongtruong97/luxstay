<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxStay</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

            <div class="header-left-section__search">
              <div class="header-left-section__search-input">
                <i
                  class="header-left-section__search-input-icon fas fa-search"
                ></i>
                <input placeholder="Tìm kiếm" type="text" />
              </div>

              <div class="header-left-section__search-filter">
                <i
                  class="
                    far
                    fa-calendar
                    header-left-section__search-filter-icon
                  "
                ></i
                >Ngày
              </div>
              <div class="header-left-section__search-filter">
                <i
                  class="
                    fas
                    fa-user-alt
                    header-left-section__search-filter-icon
                  "
                ></i
                >Số khách
              </div>
              <button class="header-left-section__search-btn">
                <i
                  class="fas fa-search header-left-section__search-btn-icon"
                ></i>
              </button>
            </div>
          </div>
          <div class="header-right-section">
            <ul class="header-right-section__nav-list">
              <li class="header-right-section__nav-list-item">
                <a class="header-right-section__nav-list-item-link" href="#"
                  >Guide</a
                >
              </li>
              <li class="header-right-section__nav-list-item">
                <a
                  class="
                    header-right-section__nav-list-item-link

                  "

                  >Host</a

              <li class="header-right-section__nav-list-item">
                <a class="header-right-section__nav-list-item-link" href="#"
                  >Đăng ký</a

              </li>
              <li class="header-right-section__nav-list-item">
                <a class="header-right-section__nav-list-item-link" href="#"
                  >Đăng nhập</a
                >
              </li>
              <li class="header-right-section__nav-list-item nav__item-country">
                <div class="nav__item-country-img"></div>
                <span class="nav__item-country-name">VND</span>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <div class="container"></div>
      <div class="footer"></div>
    </div>

</html>
